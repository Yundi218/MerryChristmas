<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luxury Tree - DIY Edition</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Ma+Shan+Zheng&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205;
            font-family: 'Cinzel', serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: 1;
            cursor: grab;
        }

        #canvas-container:active {
            cursor: grabbing;
        }

        #ui-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
        }

        #loader {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1.2s;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* --- 按钮样式 --- */
        .control-btn {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            width: 100px;
            padding: 5px 0;
            border-radius: 7px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            pointer-events: auto;
            /* 确保按钮可点击 */
        }

        .control-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.8);
            color: #fff;
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.active {
            background: rgba(212, 175, 55, 0.8);
            color: #000;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .control-btn.disabled {
            color: #666;
            border-color: #444;
            pointer-events: none;
        }

        /* --- 右上角常驻区域 (仅全屏按钮) --- */
        #persistent-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 30;
            display: flex;
            pointer-events: auto;
        }

        /* --- 隐藏的可折叠菜单区域 --- */
        #collapsible-controls {
            position: absolute;
            top: 60px;
            /* 在全屏按钮下方 */
            right: 20px;
            z-index: 30;
            display: none;
            /* 默认隐藏 */
            flex-direction: row;
            gap: 15px;
            pointer-events: auto;
            /* 增加一点背景板，让按钮群更清晰 */
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .control-col {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- 右下角 DIY 切换按钮 --- */
        #diy-toggle-wrapper {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 40;
            pointer-events: auto;
        }

        #btn-diy-toggle {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            width: 120px;
        }

        #bottom-theme-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 40;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 16px;
            border-radius: 30px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .theme-circle-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .theme-circle-btn:hover {
            transform: scale(1.15);
            border-color: #fff;
        }

        .theme-circle-btn.active {
            transform: scale(1.25);
            border-color: #fff;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
        }

        #file-input,
        #music-input,
        #import-input {
            display: none;
        }

        #webcam-wrapper {
            position: absolute;
            bottom: 100px;
            right: 20px;
            opacity: 0;
            pointer-events: none;
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 4px;
            background: #000;
            z-index: 50;
            display: flex;
            transition: opacity 0.5s;
        }

        #webcam {
            display: none;
        }

        #webcam-preview {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        #letter-editor-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            z-index: 200;
            display: none;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        #letter-editor-modal h3 {
            color: #d4af37;
            margin: 0;
            text-align: center;
        }

        #letter-text-input {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            resize: none;
            outline: none;
        }

        .modal-btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        #letter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 150;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .letter-paper {
            height: 80%;
            aspect-ratio: 3/4;
            background: rgba(255, 252, 240, 0.15);
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6vh;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            transform: translateY(20px);
            transition: transform 1.5s ease-out;
        }

        .letter-content {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(16px, 2.5vh, 24px);
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            white-space: pre-wrap;
            overflow-y: auto;
            flex: 1;
            scroll-behavior: smooth;
        }

        .letter-content::-webkit-scrollbar {
            width: 6px;
        }

        .letter-content::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 3px;
        }

        .cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .letter-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .letter-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: #fff;
        }

        #interaction-hint {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
            z-index: 20;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            opacity: 0.8;
            transition: opacity 0.5s;
        }

        #error-toast {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 50, 50, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #ffaaaa;
            text-align: center;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div id="canvas-container"></div>

    <!-- 错误提示条 -->
    <div id="error-toast"></div>

    <div id="ui-layer">
        <div id="interaction-hint">左键拖拽旋转 · 右键单击浏览照片 · 右键双击打开信件</div>

        <!-- 底部主题切换 (保持显示) -->
        <div id="bottom-theme-controls">
            <div class="theme-circle-btn" style="background: linear-gradient(135deg, #ffd700, #967117);"
                onclick="window.manualSwitchTheme(0)" title="Classic Gold"></div>
            <div class="theme-circle-btn" style="background: linear-gradient(135deg, #e0ffff, #5f9ea0);"
                onclick="window.manualSwitchTheme(1)" title="Ice Blue"></div>
            <div class="theme-circle-btn" style="background: linear-gradient(135deg, #ff1493, #ffb6c1);"
                onclick="window.manualSwitchTheme(2)" title="Barbie Pink"></div>
        </div>

        <!-- 1. 常驻按钮区：仅保留全屏显示 -->
        <div id="persistent-controls">
            <button id="btn-fullscreen" class="control-btn">全屏显示</button>
        </div>

        <!-- 2. 可隐藏的 DIY 面板 -->
        <div id="collapsible-controls">
            <div class="control-col" id="col-media">
                <button id="btn-webcam-toggle" class="control-btn"
                    style="border-color: #ff5555; color: #ff9999;">开启摄像头</button>
                <button id="btn-bg-music" class="control-btn">上传音乐</button>
                <button id="btn-add-photo" class="control-btn">上传照片</button>
                <button id="btn-next-photo" class="control-btn"
                    style="border-color: #d4af37; color: #fff;">浏览照片</button>
                <button id="btn-write-letter" class="control-btn">上传书信</button>
            </div>
            <div class="control-col" id="col-system">
                <button id="btn-open-letter" class="control-btn"
                    style="border-color: #d4af37; color: #fff;">打开信件</button>
                <button id="btn-scatter-toggle" class="control-btn">散开/聚合</button>
                <button id="btn-switch-theme" class="control-btn">颜色切换</button>
                <button id="btn-set-title" class="control-btn">设置标题</button>
                <button id="btn-import" class="control-btn">导入网页</button>
                <button id="btn-export" class="control-btn">导出网页</button>
            </div>
        </div>

        <!-- 3. 右下角 DIY 切换按钮 -->
        <div id="diy-toggle-wrapper">
            <button id="btn-diy-toggle" class="control-btn">DIY 设置</button>
        </div>

        <input type="file" id="file-input" multiple accept="image/*">
        <input type="file" id="music-input" accept="audio/mp3,audio/*">
        <input type="file" id="import-input" accept=".json">
    </div>

    <!-- Letter DOM elements ... -->
    <div id="letter-editor-modal">
        <h3>撰写你的心意</h3>
        <textarea id="letter-text-input" placeholder="在这里写下你想说的话..."></textarea>
        <div class="modal-btn-group">
            <button id="btn-cancel-letter" class="control-btn" style="width: 80px;">取消</button>
            <button id="btn-save-letter" class="control-btn" style="width: 80px;">保存</button>
        </div>
    </div>

    <div id="letter-overlay">
        <div class="letter-paper">
            <div class="letter-close-btn" id="btn-close-letter-mode">×</div>
            <div class="letter-content" id="letter-content-display"></div>
        </div>
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline webkit-playsinline></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <audio id="bg-music" loop crossorigin="anonymous"></audio>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: {
                bg: 0x020205, gold: 0xffd700, red: 0x880000, green: 0x004400,
                iceBlue: 0xaaddff, iceCyan: 0x00ffff, iceMagenta: 0xff00cc,
                white: 0xffffff, barbieHot: 0xff1694, barbieSoft: 0xffb7c5, barbieViolet: 0xd461e3
            },
            particles: {
                count: 1800, dustCount: 1500, treeHeight: 28, treeRadius: 9,
                snowCount: 2000, snowSpeed: 8
            },
            camera: { z: 55 },
            gestures: { palmOpenThreshold: 0.35, sensitivity: 6.0 },
            preloadImages: [
                './img/1.jpg',
                './img/2.jpg',
                './img/3.jpg',
                './img/11.jpg',
                './img/22.jpg',
                './img/33.jpg'
            ]
        };

        const STATE = {
            mode: 'TREE', focusTarget: null, currentPhotoIndex: -1,
            currentThemeIndex: 0,
            gestureDebounceTimer: 0,
            isGestureSwitchEnabled: true,
            scatterScale: 1.0, gestureBaseSpread: null,
            totalPhotos: 0,
            useWebcam: false,
            hand: { detected: false, x: 0, y: 0 },
            isDragging: false,
            mouseStart: { x: 0, y: 0 },
            mouseVelocity: new THREE.Vector2(0, 0),
            targetRotation: { x: 0.15, y: 0 },
            rotation: { x: 0.15, y: 0 }, spinVel: { x: 0, y: 0 }, time: 0,
            wasPointing: false, palmCenter: { x: 0.5, y: 0.5 }, hasPalmCenter: false,
            starMesh: null, starHaloMesh: null,
            letterContent: "", // 默认内容将由 loadDefaultLetter 填充
            letterTyper: null, letterStartTimer: null, letterLastTriggerTime: 0,
            musicData: null,
            titleText: "MERRY CHRISTMAS",
            titleMesh: null,
            font: null
        };

        let scene, camera, renderer, composer, clock = new THREE.Clock();
        let mainGroup, starGroup, bgGroup, photoMeshGroup;
        const instances = {};
        let particleData = [];

        let backgroundShaderMaterial;

        let handLandmarker, video, drawingUtils, canvasCtx;
        let caneTexture, snowTexture, heartTexture, matLib = {};

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const _tempVec = new THREE.Vector3();
        const _targetVec = new THREE.Vector3();
        const _invMatrix = new THREE.Matrix4();
        const _axisY = new THREE.Vector3(0, 1, 0);
        const _targetQ = new THREE.Quaternion();
        const _dummy = new THREE.Object3D();

        let rightClickTimer = null;
        let lastRightClickTime = 0;

        const bgVertexShader = `
            uniform float uTime;
            uniform float uHeight;
            uniform float uSpeed;
            attribute float aSize;
            attribute vec3 aVelocity;
            attribute vec3 aRandom;
            varying float vAlpha;
            void main() {
                vec3 pos = position;
                float fallOffset = uTime * uSpeed * aVelocity.y;
                pos.y = mod(pos.y - fallOffset, uHeight) - uHeight/2.0;
                pos.x += sin(uTime * aVelocity.x + aRandom.x * 10.0) * 0.5;
                pos.z += cos(uTime * aVelocity.z + aRandom.z * 10.0) * 0.5;
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_PointSize = aSize * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
                float dist = length(pos.xz);
                vAlpha = 1.0 - smoothstep(40.0, 100.0, dist);
            }
        `;

        const bgFragmentShader = `
            uniform vec3 uColor;
            uniform sampler2D uTexture;
            varying float vAlpha;
            void main() {
                vec4 texColor = texture2D(uTexture, gl_PointCoord);
                if (texColor.a < 0.1) discard;
                gl_FragColor = vec4(uColor, texColor.a * vAlpha * 0.8);
            }
        `;

        async function init() {
            initThree();
            setupEnvironment();
            setupLights();
            createTextures();
            createMaterials();

            createShaderBackground();

            createParticlesInstanced();
            create3DTitle();

            setupPostProcessing();
            setupEvents();
            setupLetterSystem();
            setupMouseInteraction();

            switchTheme(0);

            loadDefaultImages();
            loadDefaultLetter(); // 新增：加载默认信件

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1200);

            animate();
        }

        // --- 加载默认信件 ---
        function loadDefaultLetter() {
            fetch('./letter.txt')
                .then(response => {
                    if (!response.ok) throw new Error("File not found");
                    return response.text();
                })
                .then(text => {
                    if (text && text.trim().length > 0) {
                        STATE.letterContent = text;
                        console.log("[Success] Loaded letter.txt");
                    }
                })
                .catch(err => {
                    console.log("[Info] No default letter.txt found (or blocked by CORS). Using manual input.");
                    // 这里不弹窗报错，因为用户可能本来就想手动写
                });
        }

        function loadDefaultImages() {
            const loader = new THREE.TextureLoader();
            CONFIG.preloadImages.forEach((path, index) => {
                if (path.length < 50 && path.indexOf('data:') !== 0) {
                    // 普通路径加载
                    loader.load(
                        path,
                        (texture) => {
                            texture.colorSpace = THREE.SRGBColorSpace;
                            addPhotoToScene(texture);
                            console.log(`[Success] Loaded image: ${path}`);
                        },
                        undefined,
                        (err) => {
                            console.warn(`[Blocked] Could not load: ${path}. Make sure to run via Live Server.`);
                            const toast = document.getElementById('error-toast');
                            if (toast) {
                                toast.innerHTML = `⚠️ 无法读取本地文件 ${path}<br><span style="font-size:12px">请使用 VS Code Live Server 运行或手动上传</span>`;
                                toast.style.display = 'block';
                                setTimeout(() => { toast.style.opacity = 0; setTimeout(() => toast.style.display = 'none', 500); }, 5000);
                            }
                        }
                    );
                } else {
                    // Base64 直接加载
                    loader.load(path, (texture) => {
                        texture.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(texture);
                    });
                }
            });
        }

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.012);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", depth: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            bgGroup = new THREE.Group(); scene.add(bgGroup);
            mainGroup = new THREE.Group(); mainGroup.rotation.x = 0.1; scene.add(mainGroup);
            starGroup = new THREE.Group(); mainGroup.add(starGroup);
            photoMeshGroup = new THREE.Group(); mainGroup.add(photoMeshGroup);
        }

        function create3DTitle() {
            const loader = new FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
                refreshTitleGeometry(font);
                STATE.font = font;
            });
        }

        function refreshTitleGeometry(font) {
            if (!font) return;
            if (STATE.titleMesh) {
                scene.remove(STATE.titleMesh);
                STATE.titleMesh.geometry.dispose();
            }

            const geometry = new TextGeometry(STATE.titleText, {
                font: font,
                size: 2.2,
                height: 0.5,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.05,
                bevelOffset: 0,
                bevelSegments: 5
            });

            geometry.computeBoundingBox();
            const xOffset = -0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);
            geometry.translate(xOffset, 18, 0);

            let mat;
            if (STATE.currentThemeIndex === 0) mat = matLib.starGold;
            else if (STATE.currentThemeIndex === 1) mat = matLib.textIce;
            else mat = matLib.starBarbie;

            STATE.titleMesh = new THREE.Mesh(geometry, mat);
            scene.add(STATE.titleMesh);
        }

        function setupEnvironment() {
            const pmrem = new THREE.PMREMGenerator(renderer);
            pmrem.compileEquirectangularShader();
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const bottomLight = new THREE.PointLight(CONFIG.colors.gold, 3, 40);
            bottomLight.position.set(0, -10, 10);
            mainGroup.add(bottomLight);

            const spotGold = new THREE.SpotLight(0xfff0dd, 800);

        class ParticleLogic {
            constructor(dummy, type, isDust, photoIndex, parentMesh, instanceIndex) {
                this.dummy = dummy;
                this.type = type;
                this.isDust = isDust;
                this.photoIndex = photoIndex;
                this.parentMesh = parentMesh;
                this.instanceIndex = instanceIndex;

                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = dummy.scale.x;
                this.offset = Math.random() * 100;
                this.speed = 0.5 + Math.random();

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                let t = Math.random();

                if (this.type === 'PHOTO' && this.photoIndex >= 0) {
                    const cycleCapacity = 10;
                    const step = this.photoIndex % cycleCapacity;
                    const cycleLevel = Math.floor(this.photoIndex / cycleCapacity);
                    t = 0.85 - (step / (cycleCapacity - 1)) * 0.7;
                    const angle = this.photoIndex * 2.39996 + (cycleLevel * Math.PI * 0.5);
                    const rBase = CONFIG.particles.treeRadius * (1.0 - t) + 3.5;
                    this.posTree.set(Math.cos(angle) * rBase, (t * h) - h / 2, Math.sin(angle) * rBase);
                }
                else if (Math.random() > 0.7 && !this.isDust) {
                    const y = (t * h) - h / 2, angle = t * Math.PI * 12, rBase = CONFIG.particles.treeRadius * (1.0 - t);
                    this.posTree.set(Math.cos(angle) * rBase, y, Math.sin(angle) * rBase);
                } else {
                    t = Math.pow(t, 0.8); const y = (t * h) - h / 2, angle = Math.random() * Math.PI * 2, r = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t)) * Math.sqrt(Math.random());
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }

                const rScatter = this.isDust ? (15 + Math.random() * 25) : (10 + Math.random() * 15);
                const theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, time, mode, focusTargetMesh, invMatrix) {
                let target, s = this.baseScale, lerpSpeed = 3.0;

                if (mode === 'SCATTER') {
                    _targetVec.copy(this.posScatter).multiplyScalar(STATE.scatterScale);
                    target = _targetVec;
                }
                else if (mode === 'LETTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.type === 'PHOTO' && this.dummy === focusTargetMesh && invMatrix) {
                        _targetVec.set(0, 0, CONFIG.camera.z - 15).applyMatrix4(invMatrix);
                        target = _targetVec;
                        lerpSpeed = 6.0;
                        this.dummy.lookAt(camera.position);
                        s = this.baseScale * 4.0;
                    } else { target = this.posScatter; s = 0.01; }
                } else {
                    target = this.posTree;
                }

                _tempVec.copy(target);
                if (mode === 'TREE') {
                    const floatScale = (STATE.currentThemeIndex === 1) ? 0.3 : 0.15;
                    _tempVec.y += Math.sin(time * this.speed + this.offset) * floatScale;
                    _tempVec.x += Math.cos(time * 0.5 * this.speed + this.offset) * 0.1;
                }
                this.dummy.position.lerp(_tempVec, lerpSpeed * dt);

                if (this.type === 'PHOTO' && mode !== 'FOCUS') {
                    const angle = Math.atan2(this.dummy.position.x, this.dummy.position.z);
                    _targetQ.setFromAxisAngle(_axisY, angle);
                    this.dummy.quaternion.slerp(_targetQ, 5 * dt);
                }

                if (mode !== 'FOCUS') {
                    if (this.isDust) s = this.baseScale * (0.5 + 0.5 * Math.sin(time * 3 + this.offset));
                    else if ((mode === 'SCATTER' || mode === 'LETTER') && this.type === 'PHOTO') s = this.baseScale * 2.5;
                    if (STATE.currentThemeIndex === 1 && mode === 'TREE' && !this.isDust && this.type !== 'PHOTO') {
                        s *= (1.0 + 0.2 * Math.sin(time * 3 + this.offset));
                    }
                }
                this.dummy.scale.lerp(_tempVec.set(s, s, s), 5 * dt);

                this.dummy.updateMatrix();

                if (this.parentMesh) {
                    this.parentMesh.setMatrixAt(this.instanceIndex, this.dummy.matrix);
                }
            }
        }

        function switchTheme(themeIndex) {
            STATE.currentThemeIndex = themeIndex;

            const btns = document.querySelectorAll('.theme-circle-btn');
            btns.forEach((btn, i) => {
                if (i === themeIndex) btn.classList.add('active');
                else btn.classList.remove('active');

            }

            renderer.toneMappingExposure = (themeIndex === 1) ? 1.2 : (themeIndex === 2 ? 0.9 : 1.0);

            if (backgroundShaderMaterial) {
                backgroundShaderMaterial.uniforms.uTexture.value = (themeIndex === 2) ? heartTexture : snowTexture;
                if (themeIndex === 0) backgroundShaderMaterial.uniforms.uColor.value.setHex(0xffffff);
                else if (themeIndex === 1) backgroundShaderMaterial.uniforms.uColor.value.setHex(0xffffff);
                else backgroundShaderMaterial.uniforms.uColor.value.setHex(CONFIG.colors.barbieHot);
            }

            scene.fog.color.setHex(fogColor);
            scene.background.setHex(fogColor);

            if (instances['BOX']) instances['BOX'].mesh.material = (themeIndex === 0) ? matLib.green : ((themeIndex === 1) ? matLib.ice : matLib.barbieSoft);
            if (instances['GOLD_BOX']) instances['GOLD_BOX'].mesh.material = (themeIndex === 0) ? matLib.gold : ((themeIndex === 1) ? matLib.ice : matLib.barbieMain);
            if (instances['GOLD_SPHERE']) instances['GOLD_SPHERE'].mesh.material = (themeIndex === 0) ? matLib.gold : ((themeIndex === 1) ? matLib.frozenCyan : matLib.barbieMain);
            if (instances['RED_SPHERE']) instances['RED_SPHERE'].mesh.material = (themeIndex === 0) ? matLib.red : ((themeIndex === 1) ? matLib.frozenMagenta : matLib.pearl);
            if (instances['CANE']) instances['CANE'].mesh.material = (themeIndex === 0) ? matLib.candy : ((themeIndex === 1) ? matLib.snow : matLib.barbieMain);

            if (instances['DUST']) {
                if (themeIndex === 2) instances['DUST'].mesh.material.color.setHex(CONFIG.colors.barbieSoft);
                else if (themeIndex === 1) instances['DUST'].mesh.material.color.setHex(CONFIG.colors.iceCyan);
                else instances['DUST'].mesh.material.color.setHex(0xffffee);

            particleData.filter(p => p.type === 'PHOTO').forEach(p => {

        function addPhotoToScene(texture) {
            if (!texture.image) return;
            const aspect = texture.image.width / texture.image.height;
            let photoW = (aspect >= 1) ? 2.2 : 2.2 * aspect, photoH = (aspect >= 1) ? 2.2 / aspect : 2.2;

            const group = new THREE.Group();
            const frameGeo = new THREE.BoxGeometry(photoW + 0.2, photoH + 0.2, 0.1);

            let currentFrameMat;
            if (STATE.currentThemeIndex === 0) currentFrameMat = matLib.frameGold;
            else if (STATE.currentThemeIndex === 1) currentFrameMat = matLib.frameIce;
            else currentFrameMat = matLib.frameBarbie;

            const frame = new THREE.Mesh(frameGeo, currentFrameMat);
            group.add(frame);

            const photoMat = new THREE.MeshBasicMaterial({ map: texture, toneMapped: false, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(photoW, photoH), photoMat);
            photo.position.z = 0.06; photo.name = "PhotoContent"; group.add(photo);

            const photoBack = new THREE.Mesh(new THREE.PlaneGeometry(photoW, photoH), photoMat);
            photoBack.rotation.y = Math.PI; photoBack.position.z = -0.065; photoBack.name = "PhotoContent"; group.add(photoBack);

            const borderGeo = new THREE.BoxGeometry(photoW + 0.3, photoH + 0.3, 0.08);
            const border = new THREE.Mesh(borderGeo, matLib.snowBorder);
            border.position.z = -0.02; border.visible = (STATE.currentThemeIndex !== 0); group.add(border);

            group.name = "PhotoGroup";
            photoMeshGroup.add(group);

            particleData.push(new ParticleLogic(group, 'PHOTO', false, STATE.totalPhotos++, null, -1));
        }

        function clearPhotos() {
            STATE.totalPhotos = 0;
            const photosToRemove = particleData.filter(p => p.type === 'PHOTO');
            photosToRemove.forEach(p => {
                photoMeshGroup.remove(p.dummy);
                p.dummy.traverse(child => {
                    if (child.isMesh) {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material) {
                            if (Array.isArray(child.material)) child.material.forEach(m => m.dispose());
                            else child.material.dispose();
                        }
                    }
                });
            });
            particleData = particleData.filter(p => p.type !== 'PHOTO');
        }

        function exportSceneData() {
            const photos = particleData.filter(p => p.type === 'PHOTO').map(p => {
                try {
                    return p.dummy.children[1].material.map.image.src;
                } catch (e) { return null; }
            }).filter(src => src !== null);

            const exportData = {
                music: STATE.musicData,
                letter: STATE.letterContent,
                photos: photos,
                theme: STATE.currentThemeIndex,
                title: STATE.titleText,
                isGestureSwitchEnabled: STATE.isGestureSwitchEnabled
            };

            const blob = new Blob([JSON.stringify(exportData)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "tree.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        function importSceneData(jsonData) {
            try {
                const data = JSON.parse(jsonData);

                if (data.title) {
                    STATE.titleText = data.title;
                    if (STATE.font) refreshTitleGeometry(STATE.font);
                }

                if (data.isGestureSwitchEnabled !== undefined) {
                    STATE.isGestureSwitchEnabled = data.isGestureSwitchEnabled;
                    const btn = document.getElementById('btn-switch-theme');
                    if (STATE.isGestureSwitchEnabled) btn.classList.remove('disabled');
                    else btn.classList.add('disabled');
                }

                if (data.letter) STATE.letterContent = data.letter;

                if (data.music) {
                    STATE.musicData = data.music;
                    const audioEl = document.getElementById('bg-music');
                    audioEl.src = data.music;
                    audioEl.currentTime = 0;
                    audioEl.play().catch(console.warn);
                }

                clearPhotos();
                if (data.photos && Array.isArray(data.photos)) {
                    const loader = new THREE.TextureLoader();
                    data.photos.forEach(src => {
                        loader.load(src, t => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            addPhotoToScene(t);
                        });
                    });
                }

                if (data.theme !== undefined) {
                    switchTheme(data.theme);
                }

                document.documentElement.requestFullscreen().catch(err => {
                    console.log("Auto fullscreen blocked by browser policy:", err);
                });

            } catch (e) {
                console.error("Import failed:", e);
                alert("文件格式错误，无法导入");
            }
        }

            if (STATE.mode === 'LETTER') return;
            if (STATE.mode === 'FOCUS') {
                STATE.focusTarget = null;
            }
            STATE.mode = 'LETTER';
            const overlay = document.getElementById('letter-overlay'), paper = document.querySelector('.letter-paper'), display = document.getElementById('letter-content-display');
            overlay.style.display = 'flex'; requestAnimationFrame(() => { overlay.style.opacity = 1; paper.style.transform = 'translateY(0)'; });
            display.textContent = ''; display.classList.remove('cursor');

            let i = 0;
            const typeWriter = () => {
                if (STATE.mode !== 'LETTER') return;
                if (i < STATE.letterContent.length) { display.textContent += STATE.letterContent.charAt(i++); display.scrollTop = display.scrollHeight; STATE.letterTyper = setTimeout(typeWriter, 100); }
                else display.classList.remove('cursor');
            };
            STATE.letterStartTimer = setTimeout(() => { if (STATE.mode === 'LETTER') { display.classList.add('cursor'); typeWriter(); } }, 2000);
        }

        function exitLetterMode() {
            STATE.mode = 'TREE'; clearTimeout(STATE.letterTyper); clearTimeout(STATE.letterStartTimer);
            const overlay = document.getElementById('letter-overlay'), paper = document.querySelector('.letter-paper');
            overlay.style.opacity = 0; paper.style.transform = 'translateY(20px)';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);
            STATE.spinVel.set(0, 0);
        }

        function browseNextPhoto() {
            const photos = particleData.filter(p => p.type === 'PHOTO');
            if (photos.length === 0) {
                console.log("No photos to browse.");
                return;
            }

            if (STATE.mode === 'LETTER') {
                exitLetterMode();
                setTimeout(() => {
                    STATE.mode = 'FOCUS';
                    STATE.currentPhotoIndex = (STATE.currentPhotoIndex + 1) % photos.length;
                    STATE.focusTarget = photos[STATE.currentPhotoIndex].dummy;
                }, 300);
            } else {
                STATE.mode = 'FOCUS';
                STATE.currentPhotoIndex = (STATE.currentPhotoIndex + 1) % photos.length;
                STATE.focusTarget = photos[STATE.currentPhotoIndex].dummy;
            }
        }

        function toggleLetter() {
            if (STATE.mode === 'LETTER') {
                exitLetterMode();
            } else {
                if (!STATE.letterContent) {
                    alert("还没有写信哦~ 请先上传书信");
                    document.getElementById('letter-editor-modal').style.display = 'flex';
                    document.getElementById('letter-text-input').value = "";
                    return;
                }
                enterLetterMode();
            }
        }

        function setupMouseInteraction() {
            const container = document.getElementById('canvas-container');

            window.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            const onStart = (e) => {
                if (e.button === 0) {
                    STATE.isDragging = true;
                    STATE.mouseStart.x = e.clientX;
                    STATE.mouseStart.y = e.clientY;

                    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                    raycaster.setFromCamera(mouse, camera);

                    const photoIntersects = raycaster.intersectObjects(photoMeshGroup.children, true);
                    if (photoIntersects.length > 0) {
                        STATE.isDragging = false;
                        const target = photoIntersects[0].object.parent;
                        STATE.mode = 'FOCUS';
                        STATE.focusTarget = target;
                        STATE.mouseVelocity.set(0, 0);
                    } else if (STATE.mode === 'FOCUS') {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                    }
                }
                else if (e.button === 2) {
                    const now = Date.now();
                    if (now - lastRightClickTime < 300) {
                        clearTimeout(rightClickTimer);
                        lastRightClickTime = 0;
                        toggleLetter();
                    } else {
                        lastRightClickTime = now;
                        rightClickTimer = setTimeout(() => {
                            browseNextPhoto();
                            lastRightClickTime = 0;
                        }, 300);
                    }
                }
            };

            const onMove = (e) => {
                if (!STATE.isDragging) return;
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                const dx = clientX - STATE.mouseStart.x;
                const dy = clientY - STATE.mouseStart.y;
                const sensitivity = 0.005;
                STATE.mouseVelocity.x = dx * sensitivity;
                STATE.mouseVelocity.y = dy * sensitivity;
                STATE.targetRotation.y += dx * sensitivity;
                STATE.targetRotation.x += dy * sensitivity;
                STATE.targetRotation.x = Math.max(-0.5, Math.min(0.5, STATE.targetRotation.x));
                STATE.mouseStart.x = clientX;
                STATE.mouseStart.y = clientY;
            };

            const onEnd = () => { STATE.isDragging = false; };

            container.addEventListener('mousedown', onStart);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', onEnd);

            container.addEventListener('touchstart', (e) => { if (e.touches.length === 1) onStart({ button: 0, clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }); }, { passive: false });
            container.addEventListener('touchmove', onMove, { passive: false });
            window.addEventListener('touchend', onEnd);

            container.addEventListener('dblclick', () => { toggleScatterMode(); });
        }

        function toggleScatterMode() {
            if (STATE.mode === 'SCATTER') {
                STATE.mode = 'TREE';
                STATE.scatterScale = 1.0;
            } else {
                STATE.mode = 'SCATTER';
                STATE.scatterScale = 2.5;
            }
        }

        async function initMediaPipe() {
            if (handLandmarker) return true;
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numHands: 1 });
                video = document.getElementById('webcam'); canvasCtx = document.getElementById('webcam-preview').getContext('2d'); drawingUtils = new DrawingUtils(canvasCtx);
                return true;
            } catch (e) {
                console.warn("MediaPipe init failed", e);
                return false;
            }
        }

        async function toggleWebcam() {
            const btn = document.getElementById('btn-webcam-toggle');
            const wrapper = document.getElementById('webcam-wrapper');
            if (STATE.useWebcam) {
                STATE.useWebcam = false; STATE.hand.detected = false; btn.textContent = "开启摄像头"; btn.classList.remove('active'); wrapper.style.opacity = 0;
                if (video && video.srcObject) { const tracks = video.srcObject.getTracks(); tracks.forEach(track => track.stop()); video.srcObject = null; }
            } else {
                btn.textContent = "加载中..."; const loaded = await initMediaPipe(); if (!loaded) { btn.textContent = "开启失败"; return; }
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", () => {
                        video.play(); STATE.useWebcam = true; btn.textContent = "关闭摄像头"; btn.classList.add('active'); wrapper.style.opacity = 1;
                        const aspect = video.videoWidth / video.videoHeight; wrapper.style.height = (120 / aspect) + 'px'; document.getElementById('webcam-preview').width = video.videoWidth; document.getElementById('webcam-preview').height = video.videoHeight; predictWebcam();
                    });
                } catch (e) { console.error(e); alert("无法访问摄像头，请检查权限"); btn.textContent = "开启摄像头"; }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (!STATE.useWebcam) return;
            if (lastVideoTime !== video.currentTime && handLandmarker) {
                lastVideoTime = video.currentTime; const result = handLandmarker.detectForVideo(video, performance.now());
                canvasCtx.clearRect(0, 0, canvasCtx.canvas.width, canvasCtx.canvas.height); canvasCtx.drawImage(video, 0, 0, canvasCtx.canvas.width, canvasCtx.canvas.height);
                if (result.landmarks?.[0]) { drawingUtils.drawConnectors(result.landmarks[0], HandLandmarker.HAND_CONNECTIONS, { color: "#d4af37", lineWidth: 3 }); drawingUtils.drawLandmarks(result.landmarks[0], { color: "#ffffff", lineWidth: 1, radius: 3 }); processGestures(result.landmarks[0]); } else STATE.hand.detected = false;
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(lm) {
            STATE.hand.detected = true; if (STATE.mode === 'LETTER') return;
            const dist = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);
            const dIndex = dist(8, 0), dMiddle = dist(12, 0), dRing = dist(16, 0), dPinky = dist(20, 0); const palmSize = dist(0, 9);
            if (dist(4, 8) < 0.05 && dMiddle > 0.15 && dMiddle > dIndex * 1.2) { if (STATE.letterContent && STATE.letterContent.trim() !== "") { if (Date.now() - STATE.letterLastTriggerTime > 1000) { STATE.letterLastTriggerTime = Date.now(); enterLetterMode(); } } return; }
            const areFourFingersOpen = (dIndex > palmSize * 1.3) && (dMiddle > palmSize * 1.3) && (dRing > palmSize * 1.3) && (dPinky > palmSize * 1.3);
            const isThumbTucked = dist(4, 9) < palmSize * 0.6; const isOldSwitchGesture = areFourFingersOpen && isThumbTucked;
            const isThumbExtended = dist(4, 9) > palmSize * 0.85; const isIndexCurled = dist(8, 9) < palmSize * 0.65; const isMiddleCurled = dist(12, 9) < palmSize * 0.65; const isRingCurled = dist(16, 9) < palmSize * 0.65; const isPinkyCurled = dist(20, 9) < palmSize * 0.65;
            const isThumbsUpGesture = isThumbExtended && isIndexCurled && isMiddleCurled && isRingCurled && isPinkyCurled;
            if (isOldSwitchGesture || isThumbsUpGesture) { if (STATE.isGestureSwitchEnabled) { if (Date.now() - STATE.gestureDebounceTimer > 2000) { switchTheme((STATE.currentThemeIndex + 1) % 3); STATE.gestureDebounceTimer = Date.now(); } } }
            const isPointing = dIndex > 0.1 && dMiddle < dIndex * 0.7 && dRing < dIndex * 0.7; const avgSpread = (dIndex + dMiddle + dRing + dPinky) / 4, isPalmOpen = avgSpread > CONFIG.gestures.palmOpenThreshold;
            if (isPointing) { STATE.mode = 'FOCUS'; if (!STATE.wasPointing) { const photos = particleData.filter(p => p.type === 'PHOTO'); STATE.focusTarget = photos.length ? photos[(++STATE.currentPhotoIndex) % photos.length].dummy : STATE.starMesh; } STATE.wasPointing = true; STATE.hasPalmCenter = false; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9; } else { STATE.wasPointing = false; if (isPalmOpen) { if (STATE.mode !== 'SCATTER' || !STATE.hasPalmCenter) { STATE.palmCenter = { x: lm[9].x, y: lm[9].y }; STATE.hasPalmCenter = true; STATE.gestureBaseSpread = avgSpread; STATE.scatterScale = 1.0; } STATE.mode = 'SCATTER'; if (STATE.gestureBaseSpread) STATE.scatterScale += (THREE.MathUtils.clamp(Math.pow(STATE.gestureBaseSpread / avgSpread, 2), 0.1, 5.0) - STATE.scatterScale) * 0.15; const gain = CONFIG.gestures.sensitivity, dx = lm[9].x - STATE.palmCenter.x, dy = lm[9].y - STATE.palmCenter.y; STATE.spinVel.x += (THREE.MathUtils.clamp(-dy * gain, -3, 3) - STATE.spinVel.x) * 0.2; STATE.spinVel.y += (THREE.MathUtils.clamp(dx * gain, -3, 3) - STATE.spinVel.y) * 0.2; } else { if (STATE.mode === 'SCATTER') STATE.mode = 'TREE'; STATE.hasPalmCenter = false; STATE.scatterScale = 1.0; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9; } }
            if (STATE.mode !== 'FOCUS') { STATE.hand.x += ((lm[9].x - 0.5) * 3.0 - STATE.hand.x) * 0.1; STATE.hand.y += ((lm[9].y - 0.5) * 3.0 - STATE.hand.y) * 0.1; }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta(); STATE.time = clock.elapsedTime;

            if (backgroundShaderMaterial) {
                backgroundShaderMaterial.uniforms.uTime.value = STATE.time;
            }

            if (STATE.useWebcam && STATE.hand.detected) {
                const inputX = STATE.hand.x;
                if (STATE.mode === 'LETTER') { STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, Math.PI / 4, dt * 1.5); STATE.rotation.y -= 0.1 * dt; }
                else if (STATE.mode === 'TREE') { const baseSpeed = (STATE.currentThemeIndex === 1) ? 0.6 : 0.4; STATE.rotation.y -= baseSpeed * dt; STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0.15, dt * 2.0); mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, inputX * 0.1, dt * 2); }
                else if (STATE.mode === 'SCATTER') { STATE.rotation.y += STATE.spinVel.y * dt; STATE.rotation.x += STATE.spinVel.x * dt; if (!STATE.hand.detected) { STATE.spinVel.x *= 0.95; STATE.spinVel.y *= 0.95; } }
            } else {
                if (STATE.mode === 'TREE' || STATE.mode === 'SCATTER') {
                    if (!STATE.isDragging) {
                        STATE.mouseVelocity.multiplyScalar(0.95);
                        STATE.targetRotation.x += STATE.mouseVelocity.y;
                        STATE.targetRotation.y += STATE.mouseVelocity.x;
                        if (STATE.mode === 'TREE' && STATE.mouseVelocity.length() < 0.001) { const autoRotateSpeed = (STATE.currentThemeIndex === 1) ? 0.2 : 0.1; STATE.targetRotation.y -= autoRotateSpeed * dt; }
                    }
                    STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, STATE.targetRotation.x, dt * 5);
                    STATE.rotation.y = THREE.MathUtils.lerp(STATE.rotation.y, STATE.targetRotation.y, dt * 5);
                    mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, 0, dt * 2);
                } else if (STATE.mode === 'LETTER') { STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, Math.PI / 4, dt * 1.5); STATE.rotation.y -= 0.1 * dt; }
            }

            if (STATE.mode === 'FOCUS') { _invMatrix.copy(mainGroup.matrixWorld).invert(); }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            if (STATE.starMesh) { STATE.starMesh.rotation.y -= dt; STATE.starMesh.rotation.z = Math.sin(STATE.time) * 0.2; STATE.starMesh.scale.setScalar(1.0 + Math.sin(STATE.time * 2) * 0.1); }

            particleData.forEach(p => p.update(dt, STATE.time, STATE.mode, STATE.focusTarget, (STATE.mode === 'FOCUS' ? _invMatrix : null)));

            for (const key in instances) {
                if (instances[key].mesh) instances[key].mesh.instanceMatrix.needsUpdate = true;
            }

            composer.render();
        }

        function setupEvents() {
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
            const fileInput = document.getElementById('file-input'); document.getElementById('btn-add-photo').onclick = (e) => { e.stopPropagation(); fileInput.click(); }; fileInput.onchange = handleImageUpload;
            const musicInput = document.getElementById('music-input'), audioEl = document.getElementById('bg-music'); document.getElementById('btn-bg-music').onclick = (e) => { e.stopPropagation(); musicInput.click(); }; musicInput.onchange = (e) => { if (e.target.files[0]) { const reader = new FileReader(); reader.onload = function (evt) { STATE.musicData = evt.target.result; audioEl.src = evt.target.result; audioEl.currentTime = 0; audioEl.play().catch(console.warn); }; reader.readAsDataURL(e.target.files[0]); } };
            document.getElementById('btn-set-title').onclick = (e) => { e.stopPropagation(); const newTitle = prompt("请输入标题文字:", STATE.titleText); if (newTitle !== null) { STATE.titleText = newTitle; refreshTitleGeometry(STATE.font); } };
            const fsBtn = document.getElementById('btn-fullscreen'); fsBtn.onclick = (e) => { e.stopPropagation(); document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen(); };
            document.addEventListener('fullscreenchange', () => { const isFs = !!document.fullscreenElement; fsBtn.textContent = isFs ? '取消全屏' : '全屏显示'; document.getElementById('col-media').style.display = isFs ? 'none' : 'flex'; document.getElementById('btn-import').style.display = isFs ? 'none' : 'block'; document.getElementById('btn-export').style.display = isFs ? 'none' : 'block'; document.getElementById('btn-switch-theme').style.display = isFs ? 'none' : 'block'; });
            document.getElementById('btn-export').onclick = (e) => { e.stopPropagation(); exportSceneData(); };
            const importInput = document.getElementById('import-input'); document.getElementById('btn-import').onclick = (e) => { e.stopPropagation(); importInput.click(); }; importInput.onchange = (e) => { if (e.target.files[0]) { const reader = new FileReader(); reader.onload = (evt) => importSceneData(evt.target.result); reader.readAsText(e.target.files[0]); } };
            const btnSwitch = document.getElementById('btn-switch-theme'); btnSwitch.onclick = (e) => { e.stopPropagation(); switchTheme((STATE.currentThemeIndex + 1) % 3); };
            document.getElementById('btn-webcam-toggle').onclick = (e) => { e.stopPropagation(); toggleWebcam(); }
            document.getElementById('btn-scatter-toggle').onclick = (e) => { e.stopPropagation(); toggleScatterMode(); }
            document.getElementById('btn-open-letter').onclick = (e) => { e.stopPropagation(); if (!STATE.letterContent) { alert("还没有写信哦~ 请先上传书信"); document.getElementById('letter-editor-modal').style.display = 'flex'; document.getElementById('letter-text-input').value = ""; return; } enterLetterMode(); };
            document.getElementById('btn-next-photo').onclick = (e) => { e.stopPropagation(); browseNextPhoto(); };

            // 新增：DIY按钮事件
            document.getElementById('btn-diy-toggle').onclick = (e) => {
                e.stopPropagation();
                const menu = document.getElementById('collapsible-controls');
                if (menu.style.display === 'flex') {
                    menu.style.display = 'none';
                } else {
                    menu.style.display = 'flex';
                }
            };
        }

        init();
    </script>
